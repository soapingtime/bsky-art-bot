name: post dali

on:
  workflow_dispatch:
  repository_dispatch:
  schedule:
    - cron: "0 0,4,8,12,16,20 * * *"
jobs:
  post:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repository
      uses: actions/checkout@v3
    - name: set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: set up environment variables
      run: |
        echo "BSKY_APP_PASSWORD=${{ secrets.DALI_APP_PASSWORD }}" >> $GITHUB_ENV
        echo "BSKY_HANDLE=${{ secrets.DALI_HANDLE }}" >> $GITHUB_ENV
    - name: install dependencies
      run: pip install atproto wand requests Pillow
    - name: post to bluesky
      run: for i in {1..5}; do python dali.py && break || sleep 15; done # retries on fail
